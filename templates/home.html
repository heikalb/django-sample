{% extends 'base.html' %}
{% block content %}
<h2>Lost a pet? Found a pet? Did one of the former in Mallardville? You're in the right place.</h2>

{% for post in posts %}
<div>
    <a class='post-link' href="{{ post.get_absolute_url }}">
        <div class="post-link-container">
            <p>{{ post.title }}</p>
        </div>
    </a>
    
</div>
{% endfor %}
{% endblock %}
