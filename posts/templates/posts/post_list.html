{% extends 'base.html' %}
{% block content %}

<h2>{{ heading }}</h2>

<div class='post-list'>
    {% for post in posts %}
        <a class='post-link' href="{{ post.get_absolute_url }}">
            <div class="post-link-container">
                <p>{{ post.title }}</p>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
