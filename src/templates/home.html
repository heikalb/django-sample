{% extends 'base.html' %}
{% block content %}
<ul>
    {% for post in posts %}
        <div>
            <p>{{ post.title }}</p>
            <p>{{ post.description }}</p>
            <p>Award: ${{ post.award }}</p>
            <p>Phone: {{ post.phone }}</p>
            <p>Email: {{ post.email }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
