{% extends 'base.html' %}
{% block content %}
<h1>Welcome home!</h1>
<p>{{ text|capfirst|upper }}, {{ number }}</p>

<ul>
    {% for bird in birds %}
        {% if do_display %}
            <li>{{ forloop.counter }}. {{ bird }}</li>
        {% else%}
            <p>Nothing to show here</p>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
